<!--users.html -->

{% extends"base.html" %}
{% block content%}
<head>
    {% block title %}<title>Minha Casa</title>{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/user.css">
</head>
<div class="main-container">
    <div class="vertical-center">
        <div class="container view">
            <div class="justify-content-center">
                {% if devices|length> 0 %}
                <table id="view_users" class="table table-striped table-bordered" style="width:100%">
                    <p class="usuarioP">Usuários:</p>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Senha</th>
                            <th>Deletar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for key, value in devices.items() %}
                        <tr>
                            <td>{{ key }}</td>
                            <td>{{ value }}</td>
                            <td><a href="http://localhost:8080/del_user?user={{key}}">Deletar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <form action="http://localhost:8080/register_user">
                    <p><input type="submit" value="Adicionar Usuário" /></p>
                </form>
                {% else %}
                <p>Ainda não usuários registrados!
                <p>
                <form action="http://localhost:8080/register_user">
                    <p><input type="submit" value="Adicionar Usuário"  /></p>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock%}
