{% extends"base.html" %}
{% block content%}
<html>
    <head>
        <link rel="stylesheet" href="../static/css/registerActuator.css">
        <script src="../static/js/main.js"></script>
    <head/>
    <body>
        <div class="main-container">
            <p>Cadastrar novo atuador</p>
            <div class="box">
                <form action = "http://localhost:8080/add_actuator" method = "post">
                    <p>Nome Do Atuador:</p>
                    <p><input type = "text" class="loguin-input" name = "Atuador" placeholder="Atuador" required/></p>
                    <p>Valor do atuador:</p>
                    <p><input type = "text" class="loguin-input" name="valor" placeholder="Valor" required/></p>
                    <p>Numero De Serie:</p>
                    <p><input type = "text" class="loguin-input" name="numeroSerie" placeholder="Numero de serie" required/></p>
                    <p><input type = "submit" class="login-button" onclick="cadastrou()" value = "Cadastrar" /></p>
                </form>
            <div/>
        </div>
    </body>
</html>
{% endblock%}
